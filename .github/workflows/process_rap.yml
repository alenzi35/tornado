name: Process RAP Tornado Data

on:
  schedule:
    - cron: "*/5 * * * *"   # TEST: every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libeccodes-dev \
            gdal-bin \
            libgdal-dev

          pip install --upgrade pip

          pip install \
            pygrib \
            numpy \
            xarray \
            geopandas \
            pyproj \
            shapely \
            fiona \
            requests


      # ---- DEBUG: show UTC time (important) ----
      - name: Show current UTC time
        run: |
          date -u


      - name: Process RAP data
        run: |
          python scripts/process_rap.py


      - name: Convert borders to LCC
        run: |
          python scripts/convert_borders_to_lcc.py


      - name: Commit and push data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add map/data

          git commit -m "Auto update RAP data" || echo "Nothing to commit"

          git push
