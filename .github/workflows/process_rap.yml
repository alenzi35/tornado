name: Process RAP Tornado Data

on:
  schedule:
    - cron: "*/5 * * * *" # Every 5 minutes for testing
  workflow_dispatch:      # allows manual trigger anytime

permissions:
  contents: write

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:

      # ----------------------------
      # 1. Checkout repo
      # ----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ----------------------------
      # 2. Print workflow UTC start time (debug)
      # ----------------------------
      - name: Workflow start UTC time
        run: date -u

      # ----------------------------
      # 3. Setup Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ----------------------------
      # 4. Install system + Python deps
      # ----------------------------
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libeccodes-dev \
            gdal-bin \
            libgdal-dev

          pip install --upgrade pip

          pip install \
            pygrib \
            numpy \
            xarray \
            geopandas \
            pyproj \
            shapely \
            fiona \
            requests

      # ----------------------------
      # 5. Heartbeat (forces cron registration)
      # ----------------------------
      - name: Heartbeat
        run: |
          echo "Heartbeat - GitHub cron test: $(date -u)"

      # ----------------------------
      # 6. Run RAP processor
      # ----------------------------
      - name: Process RAP data
        run: |
          python scripts/process_rap.py

      # ----------------------------
      # 7. Convert borders to LCC
      # ----------------------------
      - name: Convert borders to LCC
        run: |
          python scripts/convert_borders_to_lcc.py

      # ----------------------------
      # 8. Commit + push outputs
      # ----------------------------
      - name: Commit and push data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add \
            map/data/tornado_prob.json \
            map/data/tornado_prob_lcc.json \
            map/data/borders_lcc.json

          git commit -m "Update RAP + LCC borders" || echo "Nothing to commit"

          git push
