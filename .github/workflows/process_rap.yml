name: Process RAP Tornado Data

on:
  # Run manually if needed
  workflow_dispatch:
  # Run automatically every hour at :55 UTC
  schedule:
    - cron: "55 * * * *"

permissions:
  contents: write

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:

      # ----------------------------
      # 1. Checkout repo
      # ----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ----------------------------
      # 2. Setup Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ----------------------------
      # 3. Install system dependencies
      # ----------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gdal-bin \
            libgdal-dev \
            libproj-dev \
            proj-data \
            proj-bin \
            libeccodes-dev

      # ----------------------------
      # 4. Install Python packages
      # ----------------------------
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install \
            pygrib \
            numpy \
            xarray \
            geopandas \
            pyproj \
            shapely \
            fiona \
            requests

      # ----------------------------
      # 5. Process RAP data
      # ----------------------------
      - name: Process RAP data
        run: |
          python scripts/process_rap.py

      # ----------------------------
      # 6. Convert borders to LCC
      # ----------------------------
      - name: Convert borders to LCC
        run: |
          python scripts/convert_borders_to_lcc.py

      # ----------------------------
      # 7. Commit + push updated files
      # ----------------------------
      - name: Commit and push data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add map/data

          git commit -m "Auto update RAP + LCC borders" || echo "Nothing to commit"

          git push
