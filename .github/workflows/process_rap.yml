name: Process RAP Data

on:
  schedule:
    - cron: "55 * * * *"   # Runs at :15 every hour
  workflow_dispatch:       # Allows manual run

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repo
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Set up Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ----------------------------
      # Install system dependencies (REQUIRED for GeoPandas)
      # ----------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gdal-bin \
            libgdal-dev \
            libproj-dev \
            proj-data \
            proj-bin

      # ----------------------------
      # Install Python dependencies
      # ----------------------------
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install \
            numpy \
            pandas \
            xarray \
            netCDF4 \
            geopandas \
            shapely \
            pyproj \
            fiona \
            requests

      # ----------------------------
      # Diagnostics â€” verify shapefile exists
      # ----------------------------
      - name: Verify shapefile files
        run: |
          echo "Listing map/data contents:"
          ls -lah map/data/

      # ----------------------------
      # Run RAP processor
      # ----------------------------
      - name: Run RAP processing
        run: |
          python scripts/process_rap.py

      # ----------------------------
      # Commit updated outputs (if changed)
      # ----------------------------
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Automated RAP update"
          git push
