name: Process RAP Tornado Data

on:
  workflow_dispatch:
  schedule:
    - cron: "55 * * * *"

permissions:
  contents: write

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:

      # ----------------------------
      # 1. Checkout repo
      # ----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensures full history for push safety

      # ----------------------------
      # 2. Setup Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ----------------------------
      # 3. Install system + Python deps
      # ----------------------------
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libeccodes-dev \
            gdal-bin \
            libgdal-dev

          pip install --upgrade pip

          pip install \
            pygrib \
            numpy \
            xarray \
            geopandas \
            pyproj \
            shapely \
            fiona \
            requests

      # ----------------------------
      # 4. Process RAP data
      # ----------------------------
      - name: Process RAP data
        run: |
          python scripts/process_rap.py

      # ----------------------------
      # 5. Convert borders to LCC
      # ----------------------------
      - name: Convert borders to LCC
        run: |
          python scripts/convert_borders_to_lcc.py

      # ----------------------------
      # 6. Commit + push updated files
      # ----------------------------
      - name: Commit and push data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Pull latest changes first (prevents push rejection)
          git pull --rebase

          git add map/data

          # Only commit if something changed
          if ! git diff --cached --quiet; then
            git commit -m "Auto update RAP + LCC borders"
            git push
          else
            echo "Nothing to commit"
          fi
